<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LoginAndRegistration.css">
    <title>Login And Registration</title>
</head>
<body>
   <div>
    <div>
        <form name="login_form" onsubmit="return login()" style="display: block;">
            <input type="submit" id="loginButton" value="LOGIN" onclick="return login()" style="background-color: rgb(40, 158, 226);">
            <input type="submit" id="registerButton" value="REGISTER" onclick="return register()" style="background-color: rgb(40, 158, 226);">
            <br><br><br><br><br><br><br>
            <input type="email" id="email_login" name="email" placeholder="Email ID/ Username" >
            <span id="err1" style="display:none;color:white">Must fill field</span>
            <br><br>
            <input type="password" id="password_login" name="password" placeholder="Password">
            <span id="err2" style="display:none;color:white">Must fill field</span>
            <br><br>
            <input type="submit" id="loginButton1" value="Log In" onclick="return validationForLogin();">
            <br><br>
            Create an account?<a href="" onclick="return register();">Register</a>
        </form>
    </div>

    <div>
        <form name="register_form" onsubmit="return register()" style="display: none;">
            <input type="submit" id="loginButton2" value="LOGIN" onclick="return login();">
            <input type="submit" id="registerButton2" value="REGISTER" onclick="return register();">
            <br><br><br>
            <input type="text" id="firstname" name="Firstname" placeholder="First Name">
            <span id="err3" style="display:none;color:white">Firstname should be filled</span>
            <br><br>
            <input type="text" id="lastname" name="Lastname" placeholder="Last Name">
            <span id="err4" style="display:none;color:white">Lastname should be filled</span>
            <br><br>
            <input type="email" id="email_register" name="email" placeholder="Email ID/ Username">
            <span id="err5" style="display:none;color:white">Email should be filled</span>
            <br><br>
            <input type="password" id="password_register" name="password" placeholder="Password">
            <span id="err6" style="display:none;color:white">Password should be filled</span>
            <br><br>
            <input type="submit" id="registerButton1" value="REGISTER" onclick="return validationForRegister();">
            <br><br>
            Already have an account?<a href="">Login</a>
        </form>
    </div>
   </div>
   <script src="/LoginAndRegistration.js"></script>
</body>
</html>
